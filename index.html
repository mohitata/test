<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            margin: 20px 0;
            text-align: center;
        }
        .join-now-btn {
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            text-decoration: none;
        }
        .join-now-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Our E-commerce Website</h1>
        </div>
        <div class="content">
            <h2>Join Our Community</h2>
            <p>Sign up to receive the latest updates and offers.</p>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdG1qoVoAlQy1T6mtxl4BGNZpp_Kuvk8rXvQ7JNhPjRzoVRlg/viewform?usp=sf_link" class="join-now-btn">Join Now</a>
        </div>
    </div>
</body>
</html>
